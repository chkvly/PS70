<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio for PHYSCI 70</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #f5f5dc; /* Light cream background */
            padding: 20px; /* Indent content */
        }
        h1, h2 {
            font-weight: bold;
        }
        h2 a {
            color: #800080; /* Deep purple */
            text-decoration: none;
        }
        .link-text {
            color: #0000FF; /* Typical blue for links */
        }
        .week-list {
            list-style-type: none;
            padding: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fadeIn {
            animation-name: fadeIn;
            animation-duration: 1s; /* Adjust duration to control speed of appearance */
            animation-fill-mode: both;
        }
    </style>
</head>
<body>

<h1>Portfolio for PHYSCI 70: Introduction to Digital Fabrication</h1>
<h2><a href="https://www.linkedin.com/in/mehtakabir/">Kabir Mehta</a></h2>
<p>Program: Master in Public Policy '24 at Harvard Kennedy School</p>

<ul class="week-list">
    <li>Week 1: <a href="#" class="link-text">Introduction & Documentation</a></li>
    <li>Week 2: <a href="#" class="link-text">2D Design & Cutting</a></li>
    <!-- Additional list items here -->
</ul>

<script>
window.addEventListener('DOMContentLoaded', (event) => {
    const listItems = document.querySelectorAll('.week-list li');
    listItems.forEach((item, index) => {
        // Delay (in milliseconds) increases for each item
        const delay = index * 100; // Adjust the multiplier to control the delay between items
        setTimeout(() => {
            item.classList.add('fadeIn');
        }, delay);
    });
});
</script>

</body>
</html>
